<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CODE QUIZ</title>
</head>

<body>
    <div id="timer">
        <h2>Time: <span id="time"></span></h2>

        <button id="start-btn">Start</button>
        <div id="question-area">
            <h2 id="question">Welcome to the 5 question code quiz.</h2>
            <div id="choices">Your score will equal the time at the end of the quiz.</div>
            <p id="result">Have fun!</p>
        </div>

        <div class="card">
            <h3>High Scores</h3>
            <form id="initials-form" method="POST">
              <label for="initials-text">Add your initials: </label>
              <input type="text" placeholder="initials" name="initials-text" id="initials-text" />
            </form>
            <ul id="highscore-list"></ul>
        
        </div>

    <script src="assets/scripts/questions.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
